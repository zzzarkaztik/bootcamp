<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#detect_language").submit(function (x) {
          let phrase = $("#phrase").val();

          const settings = {
            async: true,
            crossDomain: true,
            url: "https://google-translate1.p.rapidapi.com/language/translate/v2/detect",
            method: "POST",
            headers: {
              "content-type": "application/x-www-form-urlencoded",
              "X-RapidAPI-Key":
                "ea358cebf9mshe62eae2795132b0p1f5db0jsnbe630f03821c",
              "X-RapidAPI-Host": "google-translate1.p.rapidapi.com",
            },
            data: {
              q: phrase,
            },
          };

          $.ajax(settings).done(function (response) {
            console.log(response);
            $("#language").text(response.data.detections[0][0].language);
          });
          x.preventDefault();
        });
      });
    </script>
    <title>Detect Language</title>
  </head>
  <body>
    <h1>Detect Language</h1>
    <form id="detect_language" class="d-flex">
      <input type="text" id="phrase" class="form-control w-50" />
      <input type="submit" class="btn btn-primary" />
    </form>
    <p id="language"></p>
  </body>
</html>
