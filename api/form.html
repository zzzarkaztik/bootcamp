<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      $(document).ready(function () {
        if (localStorage.getItem("full_name") != null) {
          let full_name = localStorage.getItem("full_name");
          $("#full_name").val(full_name);
        }
        if (localStorage.getItem("email_add") != null) {
          let email_add = localStorage.getItem("email_add");
          $("#email_add").val(email_add);
        }

        $("#full_name").blur(function () {
          let full_name = $("#full_name").val();
          localStorage.setItem("full_name", full_name);
        });

        $("#email_add").blur(function () {
          let email_add = $("#email_add").val();
          localStorage.setItem("email_add", email_add);
        });

        $("#clear_form").click(function () {
          localStorage.clear();
          let full_name = localStorage.getItem("full_name");
          let email_add = localStorage.getItem("email_add");
          $("#full_name").val(full_name);
          $("#email_add").val(email_add);
        });
      });
    </script>
    <title>Document</title>
  </head>
  <body>
    <h1>Register</h1>
    <label for="full_name">Full Name:</label>
    <input type="text" id="full_name" class="form-control" />
    <label for="email_add">Email:</label>
    <input type="email" id="email_add" class="form-control" />
    <button class="btn btn-primary" id="clear_form">Clear Form</button>
  </body>
</html>
