<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <script>
      $(document).ready(function () {
        let dark_mode = sessionStorage.getItem("dark_mode");
        setDarkMode();

        $("#dark_mode").click(function () {
          if (dark_mode == 1) {
            dark_mode = 0;
          } else {
            dark_mode = 1;
          }
          sessionStorage.setItem("dark_mode", dark_mode);
          setDarkMode();
        });
        function setDarkMode() {
          if (dark_mode == 1) {
            $("body").css({
              "background-color": "rgb(16, 16, 16)",
              color: "white",
            });
          } else {
            $("body").css({
              "background-color": "white",
              color: "rgb(16, 16, 16)",
            });
          }
        }
      });
    </script>
  </head>
  <body>
    <h1>About</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Tenetur commodi
      ratione modi molestiae asperiores, laborum earum ab neque quasi
      consequuntur?
    </p>
    <a href="home.html">home</a>
  </body>
</html>
