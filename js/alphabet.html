<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fun with the Alphabet</title>
    <script>
      function run() {
        let input = prompt("Enter text:");
        if (input == "") {
          console.error("INVALID INPUT.");
        } else {
          input = input.toLowerCase();
          function countVowels(input) {
            const vowels = "aeiou";
            let v = 0;
            for (let i = 0; i < input.length; i++) {
              if (vowels.includes(input[i])) {
                v++;
              }
            }
            return v;
          }

          function countConsonants(input) {
            const consonants = "bcdfghjklmnpqrstvwxyz";
            let c = 0;
            for (let i = 0; i < input.length; i++) {
              if (consonants.includes(input[i])) {
                c++;
              }
            }
            return c;
          }

          console.log(
            "Vowels: " +
              countVowels(input) +
              "| Consonants: " +
              countConsonants(input)
          );
        }
      }
    </script>
  </head>
  <body>
    <h1>Vowel Counter</h1>
    <button onclick="run()">Enter vowel</button>
  </body>
</html>
