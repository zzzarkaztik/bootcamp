<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      let genre = "Sci-fi";
      async function getData(data) {
        let my_obj = await fetch(data);
        let my_text = await my_obj.text();
        let books = JSON.parse(my_text);

        for (let i = 0; i < books.length; i++) {
          let row =
            "<tr><td>" +
            books[i].id +
            "</td><td>" +
            books[i].title +
            "</td><td>" +
            books[i].genre +
            "</td></tr>";
          $("#book_list").append(row);
        }
      }
      getData("http://localhost:3000/api/books/genre/" + genre);
      $(document).ready(function () {
        $(".genre").text(genre);
        $("title").text(`Library - ${genre}`);
      });
    </script>
    <title>Genre</title>
  </head>
  <body class="pt-5">
    <nav class="navbar navbar-expand-lg fixed-top bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">THE LIBRARY</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="library.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="genre-fantasy.html">Fantasy</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="genre-Sci-fi.html">Sci-fi</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-4">
      <h1><span class="genre"></span> Books</h1>
      <table class="table">
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Genre</th>
        </tr>
        <tbody id="book_list"></tbody>
      </table>
    </div>
  </body>
</html>
