<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="home.js"></script>
    <style>
      .painting {
        transition: 300ms;
      }
      .painting-small {
        width: 100px;
      }

      .painting-large {
        width: 200px;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="container border py-3 my-3 rounded">
      <h1>Order History</h1>
      <table class="table">
        <tr>
          <th>Item</th>
          <th>Order Placed</th>
        </tr>
        <tbody id="orderHistory">
          <tr>
            <td>Listerine</td>
            <td>12-1-2923</td>
          </tr>
          <tr>
            <td>Dental Floss</td>
            <td>12-1-2923</td>
          </tr>
        </tbody>
      </table>
      <button id="addItem" class="btn btn-warning">Add Items</button>
    </div>
    <div class="container my-3 py-3 border rounded">
      <h1>Shipping Information</h1>
      <form>
        <label for="address">Address: </label>
        <input class="form-control" id="formAddress" type="text" />
        <span id="required" class="text-danger">Required field.</span>
      </form>
    </div>

    <div class="container my-3 py-3 border rounded">
      <form>
        <label for="form-pw">Password: </label>
        <input type="password" class="form-control" id="form-pw" />
        <label for="form-cpw">Confirm Password: </label>
        <input type="password" class="form-control" id="form-cpw" />
        <span class="text-danger" id="pwNoMatch">Password does not match.</span>
        <span class="text-success" id="pwMatch">Password matched.</span>
      </form>
    </div>

    <div class="container my-3 py-3 border rounded">
      <h1>Wishlist</h1>
      <table class="table">
        <tr>
          <td class="wl-item">Omnitrix Underwear</td>
        </tr>
        <tr>
          <td class="wl-item">Johnny Sins Standee</td>
        </tr>
        <tr>
          <td class="wl-item">Winter in the Philippines</td>
        </tr>
        <tr>
          <td class="wl-item">Real-life Blaziken</td>
        </tr>
        <tr>
          <td class="wl-item">Super Flesh Light Pro-6000</td>
        </tr>
      </table>
    </div>
    <div class="container border rounded my-3 py-3">
      <img
        src="DEMO-IMAGES/las_meninas.webp"
        class="painting painting-small"
        alt="las_meninas"
      />
      <img
        src="DEMO-IMAGES/persistence.jpg"
        class="painting painting-small"
        alt="persistence"
      />
      <img
        src="DEMO-IMAGES/spoliarium.jpg"
        class="painting painting-small"
        alt="spoliarium"
      />
    </div>
  </body>
</html>
