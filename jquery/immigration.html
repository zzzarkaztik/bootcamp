<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="immigration.js"></script>
    <title>Immigration</title>
  </head>
  <body>
    <h1>Immigration Form</h1>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-6">
          <form id="immig-form">
            <label for="first_name">First Name: </label>
            <input type="text" id="first_name" class="form-control" />
            <label for="last_name">Last Name: </label>
            <input type="text" id="last_name" class="form-control" />
            <label for="">State: </label>
            <select class="form-select" id="state">
              <option disabled selected>Select one</option>
              <option value="Florida">Florida</option>
              <option value="Texas">Texas</option>
              <option value="New York">New York</option>
            </select>

            <div>
              <label>Gender: </label>
              <input
                class="form-check-input gender"
                type="radio"
                name="gender"
                value="male"
                id="male"
              />
              <label class="form-check-label" for="male"> Male </label>
              <input
                class="form-check-input gender"
                type="radio"
                name="gender"
                value="female"
                id="female"
              />
              <label class="form-check-label" for="female"> Female </label>
              <input
                class="form-check-input gender"
                type="radio"
                name="gender"
                value="other"
                id="other"
              />
              <label class="form-check-label" for="other"> Other </label>
              <input
                class="form-check-input gender"
                type="radio"
                name="gender"
                value="rather_not_say"
                id="rather_not_say"
              />
              <label class="form-check-label" for="rather_not_say">
                Rather not say
              </label>
            </div>
            <!-- NEWSLETTER CHECKED -->
            <div>
              <input
                type="checkbox"
                id="sub_newsletter"
                class="form-check-input"
              />
              <label class="form-check-label" for="sub_newsletter"
                >I want to be subscribe to Immigration Center's newsletter for
                event, updates, etc.</label
              >
            </div>
            <!-- SUBMIT BUTTON -->
            <input
              type="submit"
              class="btn btn-primary mt-2"
              data-bs-toggle="modal"
              data-bs-target="#immig_success"
            />
          </form>
          <!-- MODAL -->
          <div class="modal fade" id="immig_success" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Verify Input Info</h5>
                  <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                  <ul>
                    <li>First Name: <span id="first_name_m"></span></li>
                    <li>Last Name: <span id="last_name_m"></span></li>
                    <li>State: <span id="state_m"></span></li>
                    <li>Gender: <span id="gender_m"></span></li>
                    <li>Subscribed? <span id="sub_newsletter_m"></span></li>
                  </ul>
                </div>
                <div class="modal-footer">
                  <button class="btn btn-secondary" data-bs-dismiss="modal">
                    Undo
                  </button>
                  <button class="btn btn-primary">Confirm</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
