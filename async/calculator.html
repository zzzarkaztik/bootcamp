<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      $(document).ready(function () {
        setInterval(calculate, 16);
        setInterval(checkPassword, 200);
        setTimeout(showPopup, 3000);

        function calculate() {
          let num1 = Number($("#num1").val());
          let num2 = Number($("#num2").val());
          let sum = num1 + num2;
          $("#sum").text(sum);
        }

        function checkPassword() {
          let pw = $("#pw").val();
          let con_pw = $("#con_pw").val();

          if (pw != "") {
            if (pw != con_pw) {
              $("#pw_no_match").prop("hidden", false);
              $("#pw_match").prop("hidden", true);
            } else {
              $("#pw_match").prop("hidden", false);
              $("#pw_no_match").prop("hidden", true);
            }
          } else {
            $("#pw_no_match").prop("hidden", true);
            $("#pw_match").prop("hidden", true);
          }
        }

        function showPopup() {
          $("#popup").prop("hidden", false);
        }
      });
    </script>
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <form>
            <label for="num1">First Number:</label>
            <input type="number" id="num1" class="form-control" />
            <label for="num2">Second Number:</label>
            <input type="number" id="num2" class="form-control" />
            <p>Sum: <span id="sum"></span></p>
          </form>
          <h1>Register</h1>
          <form>
            <label>Password: </label>
            <input type="password" id="pw" class="form-control" />
            <label>Confirm password: </label>
            <input type="password" id="con_pw" class="form-control" />
            <span id="pw_match" class="text-success" hidden
              >Password matched.</span
            >
            <span id="pw_no_match" class="text-danger" hidden
              >Password does not match.</span
            >
          </form>
        </div>
      </div>
    </div>
    <img
      src="https://i.redd.it/4dqewjbn7rzb1.jpg"
      alt="zero two"
      id="popup"
      style="width: 200px; position: fixed; bottom: 0"
      hidden
    />
  </body>
</html>
